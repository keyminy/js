<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
	div{
		width: 600px;
		height: 30px;
		margin: 10px;
		border : 1px solid orange;
	}
</style>
<script type="text/javascript">
	$(function(){
		//처음에 실행되는 처리문
		$("div:first").text("처음 div");
		$("div:last").text("마지막 div");
		
		//table tr - 홀수와 짝수 tr잡기
		// 테이블의 너비를 100%로 만들기
		$("table").css("width","100%");
		$("table,tr,td").css("border","1px solid #444"); //진한회색
		$("table tr:even").css("background","orange"); // 짝수는 배열인 경우 0부터 시작한다.
		
		//이벤트 처리
		$("#showBtn").click(function(){
			$("div").show();
			alert($("div"));
		});
		$("#hideBtn").click(function(){
			$("div").hide();
			alert($("div"));
		});
		$("#midRedBtn").click(function(){
			$("#midDiv").css("border-color","red");
			// .css("속성","값");
			
		});
	});
</script>
</head>
<body>
<button id="showBtn">보이기</button>
<button id="hideBtn">숨기기</button>
<button id="midRedBtn">중간 div red</button>
<div></div>
<div id="midDiv"></div>
<div></div>
<table>
	<tr><td>td</td></tr>
	<tr><td>td</td></tr>
	<tr><td>td</td></tr>
	<tr><td>td</td></tr>
	<tr><td>td</td></tr>
	<tr><td>td</td></tr>
</table>
</body>
</html>
