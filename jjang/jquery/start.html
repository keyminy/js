<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function exe(func){
		func(); //func 파라매터로 반드시 함수가 넘어 가야함,넘겨진 함수를 ()로 실행
	}
	//함수를 매개변수로 전달해서 실행하는 함수(=콜백함수)
	function paramFunc(){
		exe(function(){
			alert("전달된 함수");
		});//paramFunc()함수는 exe함수를 실행하면서 파라미터로 익명함수넘김
	}
	//1.이름을 입력 받아서 경고창을 뛰우고(본 처리문) -> 2."처리가 완료됨"을 출력하는 함수를 만들어 처리(콜백함수)
	function callBack(name,callBackFunc){
		alert(name); //원래 처리
		//처리가 다 끝난 뒤에서 실행되는 함수
		callBackFunc();
	}
	// 콜백함수를 이용한 호출 함수
	function call(name){
		callBack(name,function(){
			alert("처리가 완료됨.");
		});
	}
</script>
</head>
<body>
<button onclick="paramFunc();">전달 함수 실행</button>
<hr />
<button onclick="call('홍길동');">홍길동</button>
<button onclick="call('이영환');">이영환</button>
</body>
</html>
