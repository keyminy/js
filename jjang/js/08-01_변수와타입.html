<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 타입의 데이터</title>
  <script>
    var a =10;
    b = 20; //var을 생략할 수 있따.
    console.log(a+b); //30
    console.log(typeof a); //number라고 나옴
    a = "10";
    console.log(a+b); //1020 -> 크.. a가 "10":문자열이 포함되있으니 모두 문자열로 만들고 그냥 이어붙이기하네
    console.log(typeof a); //string

    /* input태그의 값을 이용한 숫자 계산 함수만들기 */
    function sum(){
      var goods1 = document.getElementById("goods1").value;
      var goods2 = document.getElementById("goods2").value;
      console.log("goods1 = " + goods1 +"(" +(typeof goods1) + ")" + ", goods2 = " + goods2 + "(" +(typeof goods2) + ")");
      //숫자로 바꾸는 함수를 써야한다.. Number(문자열) -> number타입으로 변환됨
      var total = Number(goods1) + Number(goods2);
      //span태그 찾기
      document.getElementById("total").innerHTML = total; //innerHTML : span태그에 계산된 total 집어넣어라
      //Number(문자열) 안하고 100넣고 200 넣었더니 100200 으로 이어붙이기가 된당..
    }
  </script>
</head>
<body>
  상품1 <input type="text" id="goods1"><br>
  상품2 <input type="text" id="goods2"><br>
  <hr>
  합계 : <span id="total">0</span> <button onclick="sum();">합계 구하기</button>
  <!--button클릭 함수를 만드니 간단해지죠??-->
</body>
</html>
