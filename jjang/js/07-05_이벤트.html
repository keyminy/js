<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS의 이벤트</title>
</head>
<body onload="alert('로딩이 다 됐어요')">
  <div onclick="alert('클릭했어요')">클릭하세요.</div>
  <div onmouseover="alert('마우스가 올라가고 있습니다')">마우스를 올리세요.</div>
  데이터 입력 : <input onkeyup="alert('키보드 버튼이 눌렸다가 올라갔어요.');"/><br>
  커서를 위치시키세요.<input onfocus="alert('커서가 여기에 들어 왔어요');"/><br>
</body>
</html>
