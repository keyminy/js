    //그냥 요렇게 하면 끝!! 변하는 항목을 빨리 파악하자.
    function to_auto_tel(thisStr,nextStr,len){
      var data = document.getElementById(thisStr).value;
      if(data.length>=len){
        document.getElementById(nextStr).focus();
      }
    }

  <!--전화번호 입력란 두번째 자리 데이터가 4자리가 넘어가면 세번째 자리로 커서를 자동이동 시키기-->
  <!--이벤트가 무엇일까? key in 했는데 데이터가 들어간 상태여야함.-->
  <!--key down이벤트 -> 데이터가 입력됨 -> key up이벤트 -->
  <!--size는 maxlength보다 1더 크게 해주장. -->
  전화번호 : <input type="text" maxlength="3" size="4" id="tel1" onkeyup="to_auto_tel('tel1','tel2',3);">
