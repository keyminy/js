<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
  <script>
    var items = ["제목","저자","가격"];
    //alert(item); //제목,저자,가격 이 나온다
    //for로 배열 모든 원소 출력해보기
    for(var i=0;i<=2;i++){
      document.write(items[i]+"<br/>");
    }
    //length로 배열처리하기
    for(var i=0;i<items.length;i++){
      document.write(items[i] + "<br/>");
    }
    // in키워드로 배열처리 : 데이터 갯수만큼 인덱스 번호를 꺼내서 반복처리 하는것
    for(index in items){
      document.write(items[index] + " ");
    }
    document.write("<br/>")
    // of키워드로 배열처리 : 데이터의 원소를 하나씩 꺼냄(java의 향상된 for문)
    for(item of items){
      document.write(item + " ");
    }
    document.write("<br/>")
    document.write("그냥 배열 출력 : " + items + "<br/>"); //제목,저자,가격
    document.write("배열의 문자열 출력 : " + items.toString() + "<br/>"); //제목,저자,가격

    var scores = [100,95,70,85];
    document.write("그냥 배열 출력 : " + scores + "<br/>"); //100,95,70,85
    document.write("배열의 문자열 출력 : " + scores.toString() + "<br/>"); //100,95,70,85
    //toString()으로하면 문자열로 됫기땜에 배열함수를 사용할 수 없다.

    //특별한 문자로 데이터를 연결해주는 join() -> 하나의 문자열이 됩니다!. 문자열이 되면 배열처리를 못합니다.
    document.write("배열 join (*)으로 : " + scores.join(" * ") + "<br/>");
    alert(typeof scores.join(" * ")); //string으로 나옴 (문자열로 이어붙이기해서 문자열로 만든담에 넘겨준다)
  </script>
</head>
<body>
  
</body>
</html>
